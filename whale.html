    <script>
        async function loadData() {
            try {
                const response = await fetch('../Data/whale_sniper.json');
                const data = await response.json();

                document.getElementById('updateTime').textContent = `æœ€å¾Œæ›´æ–°ï¼š${data.last_update}`;

                const tbody = document.getElementById('tableBody');

                if (data.status === 'no_report' || data.candidates.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="no-data">å°šç„¡å€™é¸è‚¡ç¥¨è³‡æ–™<br>è«‹å…ˆåŸ·è¡Œ Combined Scanner</td></tr>';
                    return;
                }

                tbody.innerHTML = data.candidates.map(item => {
                    const afassClass = item.afass_score >= 70 ? 'high' : item.afass_score >= 50 ? 'medium' : 'low';
                    const chipClass = item.chip_score >= 70 ? 'high' : item.chip_score >= 50 ? 'medium' : 'low';

                    return `

                            <td>${item.stock_id}</td>

                            <td class="score ${chipClass}">${item.chip_score.toFixed(1)}</td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {

                document.getElementById('updateTime').textContent = 'è³‡æ–™è¼‰å…¥å¤±æ•—';
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="7" class="no-data">è³‡æ–™è¼‰å…¥å¤±æ•—</td></tr>';
            }
        }

        function sortTable(columnIndex) {
            const tbody = document.getElementById('tableBody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            if (rows.length === 1 && rows[0].cells.length === 1) return;

            rows.sort((a, b) => {
                const aVal = a.cells[columnIndex].textContent.replace(/[#,]/g, '');
                const bVal = b.cells[columnIndex].textContent.replace(/[#,]/g, '');

                if (columnIndex === 0 || columnIndex === 4 || columnIndex === 5 || columnIndex === 6) {
                    return parseFloat(bVal) - parseFloat(aVal);
                }
                return aVal.localeCompare(bVal);
            });

            rows.forEach(row => tbody.appendChild(row));
        }

        loadData();
