    <script>
        async function loadData() {
            try {
                const response = await fetch('data/database_status.json');
                const data = await response.json();

                document.getElementById('updateTime').textContent = `æœ€å¾Œæ›´æ–°ï¼š${data.last_update}`;

                const tbody = document.getElementById('tableBody');

                if (data.status === 'no_report' || data.tables.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="no-data">å°šç„¡è³‡æ–™åº«ç‹€æ…‹è³‡æ–™<br>è«‹å…ˆåŸ·è¡Œ Database Report</td></tr>';
                    return;
                }

                tbody.innerHTML = data.tables.map(item => {
                    const statusClass = item.status === 'æ­£å¸¸' ? 'ok' : item.status.includes('è­¦å‘Š') ? 'warning' : 'error';

                    return `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.latest_date}</td>
                            <td>${item.record_count.toLocaleString()}</td>
                            <td><span class="status-badge ${statusClass}">${item.status}</span></td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error('è¼‰å…¥è³‡æ–™å¤±æ•—:', error);
                document.getElementById('updateTime').textContent = 'è³‡æ–™è¼‰å…¥å¤±æ•—';
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="4" class="no-data">è³‡æ–™è¼‰å…¥å¤±æ•—</td></tr>';
            }
        }

        function sortTable(columnIndex) {
            const tbody = document.getElementById('tableBody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            if (rows.length === 1 && rows[0].cells.length === 1) return;

            rows.sort((a, b) => {
                let aVal = a.cells[columnIndex].textContent;
                let bVal = b.cells[columnIndex].textContent;

                if (columnIndex === 2) {
                    return parseFloat(bVal.replace(/,/g, '')) - parseFloat(aVal.replace(/,/g, ''));
                }
                return aVal.localeCompare(bVal);
            });

            rows.forEach(row => tbody.appendChild(row));
        }

        loadData();
    </script>
